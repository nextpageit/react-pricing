  <style>
    body {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    .horizontal-slider {
      width: 100%;
      max-width: 500px;
      height: 50px;
      border: 1px solid grey;
    }

    .vertical-slider {
      height: 380px;
      width: 50px;
      border: 1px solid grey;
    }

    .handle {
      font-size: 0.9em;
      text-align: center;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    .handle.active {
      background-color: grey;
    }

    .bar {
      position: relative;
      background: #ddd;
    }

    .bar.bar-1 {
      background: #f00;
    }

    .bar.bar-2 {
      background: #0f0;
    }

    .horizontal-slider .bar {
      top: 20px;
      height: 10px;
    }

    .horizontal-slider .handle {
      top: 1px;
      width: 50px;
      height: 48px;
      line-height: 48px;
    }

    .vertical-slider .handle {
      left: 1px;
      width: 48px;
      line-height: 50px;
    }

    .vertical-slider .bar {
      left: 20px;
      width: 10px;
    }

    #horizontal-0,
    #horizontal-1, #horizontal-2, #horizontal-3,
    #vertical {
      margin: 20px 10px;
    }

  </style>

  <script>
    React.initializeTouchEvents(true);

    var ReactSlider = React.createFactory(ReactSlider);

    function map(v, f, context) {
      return (v && v.map) ? v.map(f, context) : f.call(context, v, 0);
    }

    var Demo = React.createFactory(React.createClass({
      displayName: 'Demo',

      getInitialState: function () {
        return { value: this.props.defaultValue }
      },

      onChange: function (value) {
          this.setState({ value: value });
          //React.createElement('input', value);
          //const username = findDOMNode(this.refs.result);
          document.getElementById('peoplespan').innerHTML = value[0];
          document.getElementById('result').innerHTML = (value[0] / 10);
          //aler(username);
      },

      render: function () {
        return ReactSlider({
            className: this.props.orientation + '-slider',
            orientation: this.props.orientation,
            withBars: this.props.withBars,
            pearling: true,
            value: this.state.value,
            onChange: this.onChange,
            target : this.state.value,
            minDistance: 10,
            step: 100,
            min: 100,
            max: 2000
          },
          map(this.state.value, function (value, i) {
             // alert(key);
              console.log(i);
            return React.createElement('div', {key: i}, value);
          })
        );
      }
    }));

    //React.render(Demo({ defaultValue: 0, orientation: 'horizontal' }), document.getElementById('horizontal-1'));
    React.render(Demo({ defaultValue: [100, 2000], orientation: 'horizontal', withBars: true }), document.getElementById('horizontal-2'));
